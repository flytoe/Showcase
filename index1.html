<html>

<head>
    <title>Masonry Layout with Masonry Plugin</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .item {
            width: 400px;
            float: left;
            background: #2296DD;
            border: 2px solid #333;
        }
        
    </style>
</head>

<body>
    <div id='masonry'>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <script src="js/masonry.pkgd.min.js"></script>
    <script>
        var container = document.querySelector('#masonry');
        var masonry = new Masonry(container, {
            columnWidth: 400,
            itemSelector: '.item'
        });
    </script>
</body>

</html>
